query GetSpaceships {
  spaceships {
    data {
      _id
      name
    }
  }
}

query GetSpaceship($id: ID!) {
  findSpaceshipByID(id: $id) {
    _id
    name
  }
}

mutation CreateSpaceship($data: SpaceshipInput!) {
  createSpaceship(data: $data) {
    _id
    name
  }
}

mutation UpdateSpaceship($id: ID!, $data: SpaceshipInput!) {
  updateSpaceship(id: $id, data: $data) {
    _id
    name
  }
}

mutation DeleteSpaceship($id: ID!) {
  deleteSpaceship(id: $id) {
    _id
  }
}